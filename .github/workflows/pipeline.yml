# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'liberica'
        cache: maven
    
    - name: Build with Maven
      run: mvn package
    
    - name: Generate JaCoCo badge
      id: jacoco
      uses: cicirello/jacoco-badge-generator@v2
      with:
        generate-branches-badge: true
    
    - name: Log coverage percentages
      run: |
        echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
        echo "branches = ${{ steps.jacoco.outputs.branches }}"
    
    - name: Push the badge (if it changed)
      uses: EndBug/add-and-commit@v9
      with:
        default_author: github_actions
        message: 'Autogenerated JaCoCo coverage badge'
        add: '*.svg'
    
    - uses: benjlevesque/short-sha@v1.2
      id: short-sha
    
    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v20
      with:
        region: sa-east-1
        aws_access_key: AKIAQERSPK2SCHKKOGXM
        aws_secret_key: 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
        application_name: dna-analyzer-api
        environment_name: Dnaanalyzerapi-env
        version_label: ${{ steps.short-sha.outputs.sha }}
        version_description: ${{ github.event.head_commit.message }}
